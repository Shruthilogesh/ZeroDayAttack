<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI-Powered Zero-Day Attack Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>AI-Powered Zero-Day Attack Detection</h1>

        <div class="controls">
            <label for="threshold">Anomaly Threshold: <span id="threshold-value">0.6</span></label>
            <input type="range" id="threshold" min="0" max="1" step="0.01" value="0.6">
            <button id="runBtn">Run Detection</button>
        </div>

        <table id="results">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Anomaly Score</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
